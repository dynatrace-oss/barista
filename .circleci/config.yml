  #           - node_modules
  #     - persist_to_workspace:
  #         root: C:\Users\circleci\project\
  #         paths:
  #           - .

# - sonar checks
  sonar:
    executor: buildpack
    environment:
      # - sonar needs more memory for the scanner run if a LOT of files are changed
      SONAR_SCANNER_OPTS: -Xmx1024m
    steps:
      - skip_for_forked_pull_requests
      - attach_workspace:
          at: ~/barista
      - sonarcloud/scan

# - snyk security checks
  security-checks:
    executor: buildpack
    steps:
      - skip_for_forked_pull_requests
      - attach_workspace:
          at: ~/barista
      - snyk/scan:
          organization: dynatrace-oss

# - check formatting if all files are formatted with prettier
  check-formatting:
    executor: barista
    steps:
      - prepare_job
      - run: yarn nx format:check ${AFFECTED_ARGS} --parallel

# - static codeanalysis of the workspace
  lint-workspace:
    executor: barista
    steps:
      - prepare_job
      - run: ./node_modules/.bin/nx workspace-lint

# - static codeanalysis of the files
  lint:
    executor: barista
    parallelism: 2
    steps:
      - prepare_job
      - run: yarn run-many --target lint

# - build all the packages
  build:
    executor: barista
    resource_class: xlarge
    parallelism: 4
    steps:
      - prepare_job
      - run: yarn run-many --target build --configuration production --increasedMemory 8192 --withDeps
      - persist_to_workspace:
          root: ~/barista
          paths:
            - .
# - build all the packages on windows
  # build-win:
  #   executor:
  #     name: win/default
  #     size: "medium"
  #   parallelism: 4
  #   steps:
  #     - prepare_job_win
  #     - run:
  #         name: Run parallel build
  #         command: |
  #           node dist\libs\workspace\src\scripts\run-parallel.js --target build --configuration production --increasedMemory 8192 --withDeps
  #     - persist_to_workspace:
  #         root: C:\Users\circleci\project\
  #         paths:
  #           - .

# - pack and upload the build artifacts of the components library
  store-build-artifacts:
    executor: barista
    steps:
      - prepare_job
      - run:
          name: Create components package if it exists
          command: |
            if [[ -d ./dist/libs/components ]];
            then
              cd dist/libs
              tar czf components.tar.gz ./components/
            fi
      - store_artifacts:
          path: dist/libs/components.tar.gz
          destination: barista-components

# - run unit tests
  unit-test:
    executor: barista
    resource_class: large
    parallelism: 3
    steps:
      - prepare_job
      - run: yarn run-many --target test --args="--runInBand"
      - store_test_results:
          path: dist/test-results

# - run unit tests on windows
  # unit-test-win:
  #   executor:
  #     name: win/default
  #     size: "medium"
  #   parallelism: 3
  #   steps:
  #     - prepare_job_win
  #     - run: node dist\libs\workspace\src\scripts\run-parallel.js --target test --args="--runInBand"
  #     - store_test_results:
  #         path: dist\test-results

# - run end to end tests
  e2e-test-browserstack:
    executor: barista
    resource_class: large
    environment:
      BROWSERSTACK_USE_AUTOMATE: 1
      BROWSERSTACK_DISPLAY_RESOLUTION: 1920x1080
      BROWSERSTACK_TIMEZONE: UTC+1
    steps:
      - prepare_job
      - run: yarn nx affected:e2e ${AFFECTED_ARGS} --configuration=remote-pr
      - store_test_results:
          path: dist/components-e2e

# - run end to end tests
  e2e-test-local:
    executor: barista-browsers
    resource_class: large
    steps:
      - prepare_job
      - run: yarn nx affected:e2e ${AFFECTED_ARGS} --configuration=ci
      - store_test_results:
          path: dist/components-e2e

# - run a11y tests
  a11y:
    executor: barista-browsers
    resource_class: large
    steps:
      - prepare_job
      - run: yarn nx affected --target=a11y ${AFFECTED_ARGS} --parallel --configuration=ci
      - store_test_results:
          path: dist/demos-a11y

# - static codeanalysis of the style files
  bazel_stylelint:
    executor: bazel
    resource_class: large
    steps:
      - setup_bazel_ci
      - run_bazel_stylelint
      - get_bazel_testlogs
      - store_artifacts:
          path: ./profile.gz
          destination: bazel-performance-profile

# - unit testing with jest
  bazel_unit_test:
    executor: bazel
    resource_class: xlarge
    steps:
      - setup_bazel_ci
      - run_bazel_jest
      - get_bazel_testlogs
      - store_artifacts:
          path: ./profile.gz
          destination: bazel-performance-profile

# - build all targets with bazel
  bazel_build:
    executor: bazel
    resource_class: large
    steps:
      - setup_bazel_ci
      - run_bazel_build
      - store_artifacts:
          path: ./profile.gz
          destination: bazel-performance-profile


# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
#
#   W O R K F L O W S:
#   ------------------------------------------------------------------------
#   Jobs are getting executed through workflows,
#   they are creating the pipeline.
#
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #


workflows:
  version: 2.1

# - Publish the workspace image on every master build
  workspace-build:
    jobs:
      - build-docker-image:
          filters:
            branches:
              only: master
          # DOCKERHUB_USER is used for publishing
          # DOCKERHUB_PASSWORD is used for publishing
          context: barista

  fork-check:
    jobs:
      - bazel_stylelint:
          <<: *filter_forks
      - bazel_unit_test:
          <<: *filter_forks
      - bazel_build:
          <<: *filter_forks
      - install:
          <<: *filter_forks
      - check-formatting:
          requires:
            - install
      - lint:
          requires:
            - install
      - lint-workspace:
          requires:
            - install
      - unit-test:
          requires:
            - install
      - build:
          requires:
            - install
      - e2e-test-local:
          requires:
            - install
      - a11y:
          requires:
            - install

# - Runs on every PR check
  pr-check:
    jobs:
      - bazel_stylelint:
          <<: *filter_branches
          context: barista
      - bazel_unit_test:
          <<: *filter_branches
          context: barista
      - bazel_build:
          <<: *filter_branches
          context: barista
      - install:
          <<: *filter_branches
          context: barista
      - check-formatting:
          context: barista
          requires:
            - install
      - sonar:
          # SONAR_TOKEN is needed for sonar cloud checks
          context: barista
          requires:
            - install
      - security-checks:
          # SNYK_TOKEN is needed for security checking
          context: barista
          requires:
            - install
      - lint:
          context: barista
          requires:
            - install
      - lint-workspace:
          context: barista
          requires:
            - install
      - unit-test:
          context: barista
          requires:
            - install
      # - e2e-test-browserstack:
          # BROWSERSTACK_ACCESS_KEY is needed for browserstack automation
          # BROWSERSTACK_USERNAME is needed for browserstack automation
          # context: barista
          # requires:
            # - install
      - e2e-test-local:
          context: barista
          requires:
            - install
      - a11y:
          context: barista
          requires:
            - install
      - build:
          context: barista
          requires:
            - install
      - store-build-artifacts:
          filters:
            branches:
              only: /^([0-9]{1,}\.x|[0-9]{1,}\.[0-9]{1,}\.x|master)$/
          context: barista
          requires:
            - build

