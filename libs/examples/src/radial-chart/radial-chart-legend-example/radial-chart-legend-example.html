<div class="dt-options">
  Legend position
  <dt-button-group [(value)]="legendPosition">
    <dt-button-group-item value="bottom">Bottom</dt-button-group-item>
    <dt-button-group-item value="right">Right</dt-button-group-item>
  </dt-button-group>

  Value display mode
  <dt-button-group [(value)]="valueDisplayMode">
    <dt-button-group-item value="absolute">Absolute</dt-button-group-item>
    <dt-button-group-item value="percent">Percent</dt-button-group-item>
  </dt-button-group>
</div>

<dt-radial-chart
  [legendPosition]="legendPosition"
  [valueDisplayMode]="valueDisplayMode"
>
  <dt-radial-chart-series
    *ngFor="let s of _chartSeries"
    [value]="s.value"
    [name]="s.name"
  >
  </dt-radial-chart-series>
</dt-radial-chart>
