<div class="dt-step-label">
  <ng-container
    *ngIf="_templateLabel()"
    [ngTemplateOutlet]="_templateLabel()!.template"
  >
  </ng-container>
  <div class="dt-step-text-label" *ngIf="_stringLabel()">{{label}}</div>
</div>

<div class="dt-step-icon-container">
  <div class="dt-step-icon">
    <div class="dt-step-icon-circle"></div>
  </div>
</div>
