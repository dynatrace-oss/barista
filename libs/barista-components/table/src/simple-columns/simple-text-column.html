<ng-container
  [dtColumnDef]="name"
  dtColumnAlign="text"
  [dtColumnProportion]="proportion"
>
  <ng-container *dtHeaderCellDef>
    <dt-header-cell [dt-sort-header]="sortable">{{ label || name }}</dt-header-cell>
  </ng-container>
  <dt-cell
    *dtCellDef="let data"
    [dtIndicator]="_getIndicator(data)"
    [dtIndicatorColor]="_getIndicator(data)"
    [attr.title]="_getData(data)"
  >
    <div class="dt-simple-text-cell-data">{{ _getData(data) }}</div>
  </dt-cell>
</ng-container>
