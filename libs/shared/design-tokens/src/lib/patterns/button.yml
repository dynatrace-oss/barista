imports:
  - "../aliases/spacing.alias.yml"
  - "../aliases/palette.alias.yml"
props:
  # --------
  # Paddings
  # --------
  - name: fluid-button--padding-small
    value: 'var(--fluid-spacing--x-small) var(--fluid-spacing--x-large)'
    meta:
      friendlyName: "Fluid button padding small"
  - name: fluid-button--padding-medium
    value: 'var(--fluid-spacing-s-mall) var(--fluid-spacing--x-large)'
    meta:
      friendlyName: "Fluid button padding medium"
  - name: fluid-button--padding-large
    value: 'var(--fluid-spacing--medium) var(--fluid-spacing--x-large)'
    meta:
      friendlyName: "Fluid button padding large"

global:
  type: token
  category: global

outputs:
- type: scss
  formatter: dt-scss
- type: ts
  formatter: dt-typescript
- type: js
  formatter: dt-javascript
