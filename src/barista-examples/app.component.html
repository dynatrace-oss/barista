<nav class="nav">
  <dt-select
    class="theme-selector"
    placeholder="Select a theme"
    [(ngModel)]="selectedTheme"
    aria-label="Select a theme"
  >
    <dt-option *ngFor="let theme of themes" [value]="theme.value">{{
      theme.name
    }}</dt-option>
  </dt-select>
</nav>
<div class="content-wrapper" [dtTheme]="selectedTheme">
  <barista-side-nav [componentItems]="componentItems"></barista-side-nav>

  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
