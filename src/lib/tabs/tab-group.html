<div class="dt-tab-header-wrapper">
  <button class="dt-tab-label" role="tab" *ngFor="let tab of _tabs; let i = index"
    [id]="tab.id"
    [class.dt-tab-label-active]="tab.selected"
    [disabled]="tab.disabled"
    dtColor
    [color]="tab.color"
    [attr.aria-posinset]="i + 1"
    [attr.aria-setsize]="_tabs.length"
    [attr.aria-controls]="_getTabContentId(tab.id)"
    [attr.aria-selected]="tab.selected"
    [attr.aria-label]="tab.ariaLabel || null"
    [attr.aria-labelledby]="(!tab.ariaLabel && tab.ariaLabelledby) ? tab.ariaLabelledby : null"
    (click)="tab._select(true)">
    <ng-template [cdkPortalOutlet]="tab.label"></ng-template>
</button>
</div>
<div class="dt-tab-body-wrapper">
  <dt-tab-body role="tabpanel" *ngFor="let tab of _tabs; let i = index"
    [id]="_getTabContentId(tab.id)"
    [content]="tab._content"
    [active]="tab.selected">
  </dt-tab-body>
</div>
