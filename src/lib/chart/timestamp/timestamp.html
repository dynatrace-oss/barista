<ng-template let-timestamp>
  <span class="dt-selection-area-overlay-text">
    {{ value | date: 'MMM d, HH:mm' }}
  </span>
  <ng-content select="[dtChartSelectionAreaAction]"></ng-content>
  <button
    dt-icon-button
    variant="secondary"
    (click)="_handleOverlayClose()"
    [attr.aria-label]="ariaLabelClose"
    cdkFocusInitial
  >
    <dt-icon name="abort"></dt-icon>
  </button>
</ng-template>

<div
  #selector
  *ngIf="!_hidden"
  cdkTrapFocus
  tabindex="0"
  aria-role="slider"
  class="dt-chart-timestamp-selector"
  aria-role="slider"
  aria-orientation="horizontal"
  [attr.aria-valuemin]="_minValue"
  [attr.aria-valuemax]="_maxValue"
  [attr.aria-valuetext]="value | date: 'MMM d, HH:mm'"
  [attr.aria-valuenow]="value"
  [attr.aria-label]="ariaLabelSelected"
></div>
