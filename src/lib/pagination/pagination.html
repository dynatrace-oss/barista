<ol
  role="navigation"
  class="dt-pagination-list"
  [attr.aria-label]="ariaLabel">

  <li
    class="dt-pagination-previous">
      <button
        dt-icon-button
        variant="nested"
        color="accent"
        [attr.aria-label]="ariaPreviousLabel"
        [attr.aria-disabled]="_isFirstPage"
        [disabled]="_isFirstPage"
        (click)="previous()">
        <dt-icon name="dropdownclosed"></dt-icon>
      </button>
  </li>

  <ng-container *ngFor="let block of _pages; let i = index">

    <li
      *ngIf="_pages.length > 1 && i > 0"
      class="dt-pagination-item">
      <span [attr.aria-label]="ariaLabelEllipses">â€¦</span>
    </li>

    <li
      *ngFor="let page of block"
      class="dt-pagination-item">
      <button
        *ngIf="page !== currentPage"
        dt-button
        variant="nested"
        [attr.aria-label]="ariaPageLabel + ' ' + page"
        (click)="currentPage = page">
        {{page}}
      </button>

      <span
        *ngIf="page === currentPage"
        aria-current
        [attr.aria-label]="ariaCurrentLabel + ' ' + page">
        {{page}}
      </span>
    </li>

  </ng-container>

  <li class="dt-pagination-next">
    <button
      dt-icon-button
      variant="nested"
      color="accent"
      [attr.aria-label]="ariaNextLabel"
      [attr.aria-disabled]="_isLastPage"
      [disabled]="_isLastPage"
      (click)="next()">
      <dt-icon name="dropdownclosed"></dt-icon>
    </button>
  </li>
</ol>
