      select="dt-empty-state-item-img, [dt-empty-state-item-img], [dtEmptyStateItemImg]"
    ></ng-content>
  </div>

  <div class="dt-empty-state-item-text-area">

      select="dt-empty-state-item-title, [dt-empty-state-item-title], [dtEmptyStateItemTitle]"
