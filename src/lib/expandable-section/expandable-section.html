<div class="dt-expandable-section-header">
  <button
    [dtExpandablePanel]="expandablepanel"
    class="dt-expandable-section-header-trigger"
    [disabled]="disabled"
  >
    <div>
      <dt-icon
        name="dropdownopen"
        class="dt-expandable-section-arrow"
      ></dt-icon>
    </div>
    <div class="dt-expandable-section-header-content">
      <ng-content select="dt-expandable-section-header"></ng-content>
    </div>
  </button>
  <div class="dt-expandable-section-header-line"></div>
</div>

<dt-expandable-panel #expandablepanel class="dt-expandable-section-container">
  <ng-content></ng-content>
</dt-expandable-panel>
